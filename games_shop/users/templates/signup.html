{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="u-align-center u-clearfix u-image u-parallax u-shading u-section-1" id="sec-16c5" data-image-width="1280" data-image-height="853">
    <div class="u-clearfix u-sheet u-block-7bdf-2" style="min-height: 953px;" data-block-type="Sheet">

        <div class="u-form u-block-control u-align-center u-block-7bdf-3" data-block="1485" style="margin: 100px auto 60px; height: 415px; width: 545.781px;" data-block-type="Form">
            <h3 class="u-align-center u-text u-text-palette-3-base u-block-control u-block-5cc5-14">Sign Up</h3>
            <form action="." method="post" class="u-clearfix u-inner-form u-form-vertical u-form-spacing-20" style="padding: 50px;">
                {% for field in user_form %}
                <div class="u-form-group u-form-email u-block-control u-label-top ui-draggable ui-draggable-handle u-block-7bdf-19" data-block="1492" data-block-type="FormField" style="margin-left: 0px;">
                    <label for="{{ field.email.id_for_label }}" class="u-label u-text-palette-3-light-1 u-block-7bdf-15" style="font-weight: 700;">{{ field.label }}{% if field.field.required %}<span class="required">*</span>{% endif %}</label>
                    <input type="{% if field.name == 'password2' %}password{% else %}{{ field.name }}{% endif %}" placeholder="{% if field.name == 'password2' %}Repeat a password{% else %}Enter a {{ field.name }}{% endif %}" id="{{ field.email.id_for_label }}" name="{{ field.name }}" class="u-input u-input-rectangle u-radius-26 u-border-palette-3-light-1 u-border-3 u-palette-3-dark-3 u-text-palette-3-light-1 u-block-7bdf-20" required="">
                </div>
                {% endfor %}
                {% csrf_token %}
                <div class="u-form-group u-form-submit u-block-control u-label-top u-align-center u-block-7bdf-13" data-block="1489" data-block-type="FormField">
                    <button class="u-btn u-button-style u-btn-submit u-block-control ui-draggable ui-draggable-handle u-radius-50 u-btn-round u-palette-3-light-1 u-hover-palette-3-dark-1 u-border-none u-text-body-alt-color u-text-hover-white u-block-7bdf-14" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
