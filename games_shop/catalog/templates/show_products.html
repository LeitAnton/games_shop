<section class="u-align-center u-clearfix u-image u-parallax u-shading u-section-1" id="sec-16c5" data-image-width="1280" data-image-height="853">
  <div class="u-clearfix u-sheet u-sheet-1">
    <div class="u-container-style u-expanded-width-lg u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-shape-rectangle u-group-1">
      <div class="u-container-layout u-valign-middle-lg u-valign-middle-md u-valign-middle-sm u-valign-middle-xs u-container-layout-1">
        <div class="u-expanded-width u-list u-list-1">
          <div class="u-repeater u-repeater-1">
            {% for product in page %}
            <style>
              .u-section-1 .u-image-{{ product.pk }} {
                box-shadow: 0px 0 0 0 rgba(0,0,0,0);
                --effect-scale: 0.25;
                background-image: linear-gradient(0deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url({{ product.image.url }});
                transition-duration: 0.5s;
                transform: translateX(0px) translateY(0px) scale(1) rotate(0deg);
                background-position: 50% 50%;
              }
              .u-section-1 .u-image-{{ product.pk }}:before {
                background-image: url({{ product.image.url }}) !important;
              }
              .u-section-1 .u-image-{{ product.pk }},
              .u-section-1 .u-image-{{ product.pk }}:before,
              .u-section-1 .u-image-{{ product.pk }} > .u-container-layout:before {
                transition-property: fill, color, background-color, stroke-width, border-style, border-width, border-top-width, border-left-width, border-right-width, border-bottom-width, custom-border, borders, box-shadow, text-shadow, opacity, border-radius, stroke, border-color, font-size, font-style, font-weight, text-decoration, letter-spacing, transform, background-image, image-zoom, background-size, background-position;
              }
              .u-section- .u-image-{{ product.pk }}.u-image-{{ product.pk }}.u-image-{{ product.pk }}:hover:before {
                background-color: #db545a !important;
              }
              .u-section-1 .u-image-{{ product.pk }}.u-image-{{ product.pk }}.u-image-{{ product.pk }}:hover {
                transform: rotate(0deg) scale(1.04) !important;
                box-shadow: 0px 0px 9px 4px rgba(0,0,0,0.7) !important;
              }
              .u-section-1 .u-image-{{ product.pk }}.u-image-{{ product.pk }}.u-image-{{ product.pk }}.hover {
                transform: rotate(0deg) scale(1.04) !important;
                box-shadow: 0px 0px 9px 4px rgba(0,0,0,0.7) !important;
              }
              .u-section-1 .u-container-layout:hover .u-image-{{ product.pk }} {
                transform: rotate(0deg) scale(1) translateX(0px) translateY(0px) !important;
              }
              .u-container-layout.hover .u-section-1 .u-image-{{ product.pk }} {
                transform: rotate(0deg) scale(1) translateX(0px) translateY(0px) !important;
              }
            </style>

            <div class="u-container-style u-hover-feature u-image u-list-item u-radius-38 u-repeater-item u-shading u-image-{{ product.pk }}" data-image-width="1280" data-image-height="853">
              <div class="u-container-layout u-similar-container u-container-layout-2">
                <div class="u-container-align-center u-container-style u-group u-shape-rectangle u-group-2">
                  <div class="u-container-layout u-valign-middle-xl u-container-layout-3">
                    <h3 class="u-align-center u-text u-text-palette-3-base u-text-1"> {{ product.title }}
                    </h3>
                  </div>
                </div>
                <div class="u-container-align-center-sm u-container-align-center-xs u-container-style u-expanded-width-lg u-expanded-width-xl u-group u-shape-rectangle u-group-3">
                  <div class="u-container-layout u-valign-bottom-lg u-valign-bottom-xl u-valign-top-md u-container-layout-4">
                    <h3 class="u-align-center-lg u-align-center-md u-align-center-xl u-text u-text-default u-text-white u-text-2">{% if product.price == 0 %}Free{% else %}{{ product.price }}${% endif %}<br>
                    </h3>
                    <a href="{% url 'product' product.pk %}" class="u-align-center u-border-none u-btn u-btn-round u-button-style u-hover-palette-3-dark-1 u-palette-3-light-1 u-radius-50 u-text-body-alt-color u-text-hover-white u-btn-1">Buy<br>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% if page.has_other_pages %}
    {% include "paginator.html" with items=page paginator=paginator %}
{% endif %}
